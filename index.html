<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train ticket form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="debug">
    <div class="container mt-3">
      <div class="container-sm card_container">
        <h1 class="mb-3">calcola il prezzo del tuo biglietto</h1>
        <div class="card mb-3">
          <div class="row justify-content-center pt-3">
            <div class="mb-3 col-3">
              <label for="name" class="form-label">Nome e Cognome</label>
              <input
                type="text"
                name="fullname"
                id="fullname"
                class="form-control"
                placeholder=""
                aria-describedby="helpId"
              />
            </div>
            <div class="mb-3 col-3">
              <label for="km" class="form-label">Km da percorrere</label>
              <input
                type="text"
                name="km"
                id="km"
                class="form-control"
                placeholder=""
                aria-describedby="helpId"
              />
            </div>
            <div class="mb-3 col-3">
              <label for="age" class="form-label">Fascia d'et√†</label>
              <select
                class="form-select"
                name="age"
                id="age"
                aria-label="Default select example"
              >
                <option selected>Seleziona qui</option>
                <option value="1">Minorenne</option>
                <option value="2">Maggiorenne</option>
                <option value="3">Senior (over65)</option>
              </select>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="m-2">Genera</button>
              <button type="reset" class="m-2">Annulla</button>
            </div>
          </div>
        </div>
        <!-- form card end -->
        <h1 class="mb-3">il tuo biglietto</h1>
        <div class="ticket_card_container mb-3">
          <div class="ticket_card p-3">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <hr />
            <div class="d-flex">
              <h4>NOME PASSEGGERO</h4>
            </div>
          </div>
        </div>
        <!-- ticket card end -->
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
